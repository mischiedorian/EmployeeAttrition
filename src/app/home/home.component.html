<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 center">
      <div class="custom-container"><br/>
        <br/><br/>
        <form (ngSubmit)="f.form.valid && sendData()" #f="ngForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group"><label for="education-input">Education</label>
                <select
                    class="form-control"
                    id="education-input"
                    name="education"
                    [(ngModel)]="employeeModel.education"
                    #education="ngModel"
                    [ngClass]="{' is-invalid': f.submitted && education.invalid }"
                    required
                >
                  <option value="" selected="" disabled="" hidden="">Choose education</option>
                  <option value="1">Politehnica</option>
                  <option value="2">Universitate</option>
                  <option value="3">Cibernetica</option>
                  <option value="4">Other technical</option>
                  <option value="5">Other</option>
                </select>

                <!-- input validation group -->
                <div *ngIf="f.submitted && age.invalid" class="invalid-input">
                  <!-- individual validation errors -->
                  <div *ngIf="education.errors?.required">Field is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group"><label for="job-level-input">Job Level</label>
                <select
                    class="form-control"
                    id="job-level-input"
                    name="jobLevel"
                    [(ngModel)]="employeeModel.jobLevel"
                    #jobLevel="ngModel"
                    [ngClass]="{' is-invalid': f.submitted && jobLevel.invalid }"
                    required
                >
                  <option value="" selected="" disabled="" hidden="">Choose job level</option>
                  <option value="1">Novice</option>
                  <option value="2">Advanced</option>
                  <option value="3">Competent</option>
                  <option value="4">Proficient</option>
                  <option value="5">Expert</option>
                </select>

                <!-- input validation group -->
                <div *ngIf="f.submitted && age.invalid" class="invalid-input">
                  <!-- individual validation errors -->
                  <div *ngIf="jobLevel.errors?.required">Field is required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="age-input">Age</label>
                <input
                    class="form-control"
                    id="age-input"
                    type="number"
                    name="age"
                    [(ngModel)]="employeeModel.age"
                    #age="ngModel"
                    [ngClass]="{' is-invalid': f.submitted && age.invalid }"
                    required
                />
                <!-- input validation group -->
                <div *ngIf="f.submitted && age.invalid" class="invalid-input">
                  <!-- individual validation errors -->
                  <div *ngIf="age.errors?.required">Field is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="companies-worked-input">Number of companies worked</label>
                <input
                    class="form-control"
                    id="companies-worked-input"
                    type="number"
                    name="numCompaniesWorked"
                    [(ngModel)]="employeeModel.numCompaniesWorked"
                    #numCompaniesWorked="ngModel"
                    [ngClass]="{' is-invalid': f.submitted && numCompaniesWorked.invalid }"
                    required
                />
                <!-- input validation group -->
                <div *ngIf="f.submitted && age.invalid" class="invalid-input">
                  <!-- individual validation errors -->
                  <div *ngIf="numCompaniesWorked.errors?.required">Field is required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="trainings-last-year-input">Trainings last year</label>
                <input
                    class="form-control"
                    id="trainings-last-year-input"
                    type="number"
                    name="trainingTimesLastYear"
                    [(ngModel)]="employeeModel.trainingTimesLastYear"
                    #trainingTimesLastYear="ngModel"
                    [ngClass]="{' is-invalid': f.submitted && trainingTimesLastYear.invalid }"
                    required
                />
                <!-- input validation group -->
                <div *ngIf="f.submitted && age.invalid" class="invalid-input">
                  <!-- individual validation errors -->
                  <div *ngIf="trainingTimesLastYear.errors?.required">Field is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="years-company-input">Years at company</label>
                <input
                    class="form-control"
                    id="years-company-input"
                    type="number"
                    name="yearsAtCompany"
                    [(ngModel)]="employeeModel.yearsAtCompany"
                    #yearsAtCompany="ngModel"
                    [ngClass]="{' is-invalid': f.submitted && yearsAtCompany.invalid }"
                    required
                />
                <!-- input validation group -->
                <div *ngIf="f.submitted && age.invalid" class="invalid-input">
                  <!-- individual validation errors -->
                  <div *ngIf="yearsAtCompany.errors?.required">Field is required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="years-since-last-promotion-input">Years since last promotion</label>
                <input
                    class="form-control"
                    id="years-since-last-promotion-input"
                    type="number"
                    name="yearsSinceLastPromotion"
                    [(ngModel)]="employeeModel.yearsSinceLastPromotion"
                    #yearsSinceLastPromotion="ngModel"
                    [ngClass]="{' is-invalid': f.submitted && yearsSinceLastPromotion.invalid }"
                    required
                />
                <!-- input validation group -->
                <div *ngIf="f.submitted && age.invalid" class="invalid-input">
                  <!-- individual validation errors -->
                  <div *ngIf="yearsSinceLastPromotion.errors?.required">Field is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="distance-from-home-input">Distance from home</label>
                <input
                    class="form-control"
                    id="distance-from-home-input"
                    type="number"
                    name="distanceFromHome"
                    [(ngModel)]="employeeModel.distanceFromHome"
                    #distanceFromHome="ngModel"
                    [ngClass]="{' is-invalid': f.submitted && distanceFromHome.invalid }"
                    required
                />
                <!-- input validation group -->
                <div *ngIf="f.submitted && age.invalid" class="invalid-input">
                  <!-- individual validation errors -->
                  <div *ngIf="distanceFromHome.errors?.required">Field is required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="salary-input">Salary</label>
                <input
                    class="form-control"
                    id="salary-input"
                    type="number"
                    name="monthlyIncome"
                    [(ngModel)]="employeeModel.monthlyIncome"
                    #monthlyIncome="ngModel"
                    [ngClass]="{' is-invalid': f.submitted && monthlyIncome.invalid }"
                    required
                />
                <!-- input validation group -->
                <div *ngIf="f.submitted && age.invalid" class="invalid-input">
                  <!-- individual validation errors -->
                  <div *ngIf="monthlyIncome.errors?.required">Field is required</div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="working-years-input">Total working years</label>
                <input
                    class="form-control"
                    id="working-years-input"
                    type="number"
                    name="totalWorkingYears"
                    [(ngModel)]="employeeModel.totalWorkingYears"
                    #totalWorkingYears="ngModel"
                    [ngClass]="{' is-invalid': f.submitted && totalWorkingYears.invalid }"
                    required
                />
                <!-- input validation group -->
                <div *ngIf="f.submitted && age.invalid" class="invalid-input">
                  <!-- individual validation errors -->
                  <div *ngIf="totalWorkingYears.errors?.required">Field is required</div>
                </div>
              </div>
            </div>
          </div>
          <br/>
          <div class="row">
            <div class="col-md-2 col-md-offset-5">
              <button class="btn btn-info" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
