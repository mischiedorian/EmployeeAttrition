<div class="modal-header">
  <h2 class="modal-title">Delete employee</h2>
</div>
<div class="modal-body">
  <div class="container">
    <h4>Are you sure you want to delete this employee?</h4>
  </div>

  <div class="modal-footer">
    <div class="pull-left">
      <i class="far fa-2x fa-frown"></i>
      <i class="far fa-2x fa-meh"></i>
      <i class="far fa-2x fa-grin"></i>
      <i class="far fa-2x fa-laugh"></i>
    </div>
    <button type="button" class="btn btn-primary" (click)="activeModal.close()">Yes</button>
    <button class="btn btn-default" type="button" data-dismiss="modal" aria-label="Close"
            (click)="activeModal.dismiss()">Close
    </button>
  </div>
</div>
